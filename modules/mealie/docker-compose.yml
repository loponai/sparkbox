# ==========================================
# SPARKBOX - Mealie Module
# Self-hosted recipe manager
# ==========================================

x-sparkbox:
  id: mealie
  title: "Mealie"
  tagline: "Save, organize, and plan your recipes"
  description: "A self-hosted recipe manager and meal planner. Import recipes from any website, organize them with tags and categories, plan your meals for the week, and generate shopping lists."
  icon: "book-open"
  category: "productivity"
  required: false
  default: false
  ram: "~100MB"
  theme:
    emoji: "\uD83C\uDF73"
    color: "#ef6c00"
    bg: "rgba(239,108,0,0.12)"
  tips:
    - "Paste a recipe URL to instantly import it with ingredients and instructions"
    - "Use the meal planner to organize your week and auto-generate shopping lists"
  services:
    mealie:
      friendly_name: "Mealie"
      description: "Recipe manager with meal planning and shopping lists"
      port_map: 9925
      tip: "Paste any recipe URL to import it automatically with photos and instructions"

networks:
  sb_proxy:
    external: true
  sb_mealie:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.14.0/24

services:
  # --- Mealie ---
  # Self-hosted recipe manager
  mealie:
    image: ghcr.io/mealie-recipes/mealie:v2.5.0
    container_name: sb-mealie
    ports:
      - "127.0.0.1:9925:9000"
    environment:
      - TZ=${TZ:-UTC}
      - ALLOW_SIGNUP=true
      - MAX_WORKERS=1
      - WEB_CONCURRENCY=1
    volumes:
      - ${SB_ROOT:-/opt/sparkbox}/modules/mealie/config/data:/app/data
    networks:
      - sb_mealie
      - sb_proxy
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.50'
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/app/about"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: always
